<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh bên thứ nhất (m):")
    let b = +prompt("Nhập cạnh bên thứ hai (m):")
    let s = 1/2*(a*b)
    document.write("Area of a triangle = " + s + "m2")
</script>
</body>
</html>
